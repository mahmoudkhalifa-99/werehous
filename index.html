    <script>
      // Shim process.env for browser environment
      window.process = {
        env: {
          API_KEY: "" // Will be handled by the environment/Vite define
        }
      };
      
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              cairo: ['Cairo', 'sans-serif'],
            },
            colors: {
              glass: {
                100: 'rgba(255, 255, 255, 0.1)',
                200: 'rgba(255, 255, 255, 0.2)',
                300: 'rgba(255, 255, 255, 0.3)',
                border: 'rgba(255, 255, 255, 0.2)',
                text: '#4a5568',
                primary: '#667eea',
                dark: '#2d3748'
              }
            },
            boxShadow: {
              'neu-flat': '5px 5px 10px #d1d9e6, -5px -5px 10px #ffffff',
              'neu-pressed': 'inset 5px 5px 10px #d1d9e6, inset -5px -5px 10px #ffffff',
              'glass': '0 8px 32px 0 rgba(31, 38, 135, 0.15)',
              'premium': '0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1)'
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'bounce-in': 'bounceIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              bounceIn: {
                '0%': { opacity: '0', transform: 'scale(0.9)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              }
            }
          },
        },
      }
    </script>

      ::-webkit-scrollbar-thumb {
